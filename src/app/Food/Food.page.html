 
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Food Foods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    @for (food of allFoodInRest; track food.Id) {

      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ food.Name }}</ion-card-title>
          <ion-card-subtitle>{{ food.Description }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Price: ${{ food.Price }}</p>
          <p>Ingredients:</p> 
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                @for (ingredient of food.IngredientsList; track $index) {
                    {{ ingredient }}, 
                  }
                </ion-item> 
              </ion-col>
              <ion-col size="auto">
                <div style="width: 250px">Create date: {{ food.Created_at }}
                </div>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card> 
  }
</ion-content>
