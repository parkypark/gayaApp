<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Find Restaurant</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (restaurant of allRestaurants; track restaurant.id) {
    <ion-card [routerLink]="['/tabs/Food/', restaurant.id]"> 
      <ion-thumbnail shape="round" [routerLink]="['/tabs/Food/']" [queryParams]="{ rest_id: restaurant.id}">
        <img alt={{restaurant.name}} [sizes]=""/>
      </ion-thumbnail>
      <ion-card-header>
        <ion-card-title>{{restaurant.name}}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card> 
  } 

</ion-content>
